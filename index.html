<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>876CULT</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            padding: 20px;
            background: linear-gradient(to right, #000, #222, #000);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 0;
            margin: 10px 0;
        }

        nav li {
            display: inline;
        }

        .glitch {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            display: inline-block;
            color: white;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            color: white;
            background: black;
            overflow: hidden;
        }

        .glitch::before {
            top: -2px;
            left: -2px;
            text-shadow: 2px 2px red;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            top: 2px;
            left: 2px;
            text-shadow: -2px -2px blue;
            clip: rect(24px, 450px, 36px, 0);
            animation: glitch 2s infinite linear alternate;
        }

        @keyframes glitch {
            0% { clip: rect(10px, 9999px, 40px, 0); }
            50% { clip: rect(20px, 9999px, 60px, 0); }
            100% { clip: rect(30px, 9999px, 50px, 0); }
        }

        .artist-profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .artist-profiles .card {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            width: 200px;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }

        .artist-profiles .card:hover {
            transform: scale(1.05);
        }

        .blog-posts {
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
        }

        .blog-posts article {
            background: #1a1a1a;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #555;
        }

        footer {
            padding: 10px;
            background-color: #111;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glitch" data-text="876CULT">876CULT</h1>
        <nav>
            <ul>
                <li><a href="#artists">Artists</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
        <div style="margin-top: 10px; font-size: 0.9rem; color: #bbb;">
            <em>Coming soon</em>
        </div>
    </header>

    <section id="artists">
        <h2>Artists</h2>
        <p>Meet the creatives behind the movement.</p>
        <div class="artist-profiles">
            <div class="card">
                <h3>xxlvciferxx</h3>
                <p>Darkwave / Phonk / Chaos</p>
            </div>
            <div class="card">
                <h3>dolla$ignshane</h3>
                <p>Sleaze-style bars & glitchcore</p>
            </div>
        </div>
    </section>

    <section id="blog">
        <h2>Blog & Updates</h2>
        <p>Latest news and behind-the-scenes content.</p>
        <div class="blog-posts">
            
        </div>
    </section>

    <footer>
        <p>&copy; 2025 876CULT. All rights reserved.</p>
    </footer>
</body>
</html>
